<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>list</h2>
<a href="/add">add a job</a>
<div th:each="job:${jobs}">
    <h4 th:inline="text">[[${job.title}]] @ [[${job.employer}]]</h4>
    <h3 th:text="${job.title}"></h3>
    <h3 th:text="${job.employer}"></h3>
    <p th:text="${job.description}"></p>
</div>
</body>
</html>
